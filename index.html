<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculations"></div>
        <div id="total"></div>
        <div id="buttons">
            <div class="horizontalButtons">
                <button id="clear" class="button">C</button>
                <button id="clearEntry" class="button">CE</button>
                <button class="button operation">\</button>

                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>

                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>

                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>

                <button class="button number wide">0</button>
                <button class="button">.</button>

            </div>
            <div class="verticalButtons">
                <button class="button operation">X</button>
                <button class="button operation">-</button>
                <button class="button operation">+</button>
                <button id="equals" class="button tall">=</button>
            </div>
        </div>
    </div>
</body>
</html>
